<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticker Watchlist — Bloomberg Style</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Barra fixa no topo (fullscreen horizontal) -->
  <section class="ticker-wrap" title="Paira para pausar">
    <div class="ticker">
      <div class="ticker-track first"></div>
      <div class="ticker-track second"></div>
    </div>
  </section>

  <!-- (Opcional) conteúdo por baixo do ticker -->
  <main class="under-ticker">
    <h1>Watchlist em tempo real</h1>
    <p>Atualiza automaticamente a cada 10 segundos.</p>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
